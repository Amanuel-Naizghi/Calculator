<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="content">
            <div id="resultLabel">
                <input type="button" id="calculation">
            </div>
            <div id="buttonContainer">
                <div class="subContainer 1">
                    <button id="Ac">AC</button>
                    <button id="del">DEL</button>
                    <button id="percent" value="%">%</button>
                </div>
               <div class="subContainer 2">
                    <button id="num" value="9">9</button>
                    <button id="num" value="8">8</button>
                    <button id="num" value="7">7</button>
                    <button id="divide" value="/">/</button>
               </div>
               <div class="subContainer 3">
                    <button id="num" value="6">6</button>
                    <button id="num" value="5">5</button>
                    <button id="num" value="4">4</button>
                    <button id="multiply" value="*">x</button>
                </div>
                <div class="subContainer 4">
                    <button id="num" value="3">3 </button>
                    <button id="num" value="2">2</button>
                    <button id="num" value="1">1</button>
                    <button id="minus" value="-">-</button>
               </div>
               <div class="subContainer 5">
                    <button id="num" value="0">0</button>
                    <button id="dot" value=".">.</button>
                    <button id="assignment" value="=">=</button>
                    <button id="add" value="+">+</button>
                </div>
            </div>
        </div>
        
    </div>
    <footer> Prepared by: Amanuel Naizghi@2024 copyright reserved</footer>
       

        <script src="./script.js"></script>
</body>
</html>
